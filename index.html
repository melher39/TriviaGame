<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Bootstrap link will go here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Link to my custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <!-- rough outline of the game -->
    <div class="container mt-5 pb-3">

        <div class="row text-center">
            <div class="col-md-12">
                <div id="simpsons-title">
                    <!-- The Simpsons Trivia! -->
                    <img src="assets/images/simpsons-trivia.jpg" alt="simpsons-trivia">
                </div>
            </div>
        </div>

        <br>

        <!-- start button displayed when page is first loaded -->
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary btn-lg" id="start-button">Start</button>
            </div>
        </div>

        <!-- Placeholder for the timer user will be up against -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 id="timer"></h3>
            </div>
        </div>

        <!-- placeholder for the questions the user will have to answer -->
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 id="question-placeholder"></h3>
            </div>
        </div>

        <!-- placeholder for the answers the user will be choosing from -->
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="answers-placeholder"></div>
            </div>
        </div>

    </div>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to my js file -->
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
